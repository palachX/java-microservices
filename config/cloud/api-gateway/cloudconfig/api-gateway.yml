spring:
  cloud:
    gateway:
      routes:
        - id: employee-service-route
          uri: http://localhost:8080
          predicates:
            - Host=employee.api.microservices.127.0.0.1.nip.io
management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  zipkin:
    tracing:
      endpoint: http://tracing:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
eureka:
  client:
    registryFetchIntervalSeconds: 1
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 1
    prefer-ip-address: true
