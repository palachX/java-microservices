spring:
  application:
    name: admin-server
server:
  port: 8085
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: false
  instance:
    prefer-ip-address: true
