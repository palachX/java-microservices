server:
  port: 8080
#  address: 127.0.0.1
logging:
  level:
    org.flywaydb: DEBUG
    sql: info
spring:
  application:
    name: employee
  messages:
    encoding: UTF-8
    basename: messages
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:6432/postgres}
    username: postgres
    password: postgres
  flyway:
    schemas:
      - public
      - employee
    default-schema: employee
  jpa:
    show-sql: true
  boot:
    admin:
      client:
        enabled: true
        url: ${ADMIN_URL:http://localhost:8085}
        instance:
          name: employee-service
          service-host-type: ip
#          service-url: http://localhost:8080
management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}
  tracing:
    sampling:
      probability: 1.0
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
